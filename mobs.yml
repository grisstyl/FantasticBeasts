# Mobs

ashwinder:
  type: SILVERFISH
  name: '&4Ashwinder'
  health: 40
  default_drops: false
  potion_effects:
    - type: fire_resistance
      amplifier: 255
    - type: speed
      amplifier: 1
  interval: 3000
  triggers:
    interval:
      cast:
        none: 10
        ashwinder_ambient: 40
        ashwinder_summon: 10
        ashwinder_summon|2: 5
    damage:
      cast:
        none: 60
        incendio: 25
        incendio|2: 10
        incendio|3: 5
